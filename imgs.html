<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageInfinityHub</title>
    <link rel="stylesheet" href="./styles/imgs.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script defer type="module" src="./home.js"></script>
    <script
      src="https://kit.fontawesome.com/9cb0a7c4b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-header">
      <p>Search high resolution free images and pictures</p>
    </div>
    <header class="header">
      <nav class="navbar">
        <div class="nav-links">
          <a href="about.html">About</a>
          <a href="collections.html">My Collection</a>
          <a href="liked-photos.html">Liked Photos</a>
        </div>
        <a href="main.html" class="logo"
          ><img
            src="./images/imageinfinityhub-high-resolution-logo-transparent.svg"
            alt="logo"
        /></a>
        <div class="nav-search">
          <input type="text" id="searchInput" placeholder="Search images..." />
          <button id="searchBtn">Search</button>
          <button id="randomBtn">Random Image</button>
        </div>
      </nav>
    </header>
    <main id="imageContainer">
      <div class="categories">
        <button class="category" data-category="nature">Nature</button>
        <button class="category" data-category="architecture">
          Architecture
        </button>
        <button class="category" data-category="people">People</button>
        <button class="category" data-category="fashion and beauty">
          Fashion&Beauty
        </button>
        <button class="category" data-category="animal">Animals</button>
        <button class="category" data-category="wallpapers">Wallpapers</button>
        <button class="category" data-category="textures and patterns">
          Textures&Patterns
        </button>
        <button class="category" data-category="black and white">
          Black&White
        </button>
        <button class="category" data-category="food and drink">
          Food&Drink
        </button>
        <button class="category" data-category="health and welness">
          Health&Welness
        </button>
        <button class="category" data-category="sports">Sports</button>
        <button class="category" data-category="travel">Travel</button>
      </div>
      <div class="container images-grid"></div>
      <div class="pages"></div>
    </main>
    <footer>
      <div class="footer">
        <a href="index.html"
          ><img
            src="./images/imageinfinityhub-high-resolution-logo-transparent.svg"
            alt="logo"
        /></a>
        <p>"Find Your Perfect Image: Search, Discover"</p>
      </div>
    </footer>
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Modal Image" />
        <div id="imageDetails">
          <button id="img-dwn" class="dwn-btn">Download</button>
          <button id="like-button">Like</button>
        </div>
      </div>
    </div>
  </body>
</html>
